codecov:
  require_ci_to_pass: yes
  token: dde559e3-3b78-48bb-bd38-c9e6aa36bd8d

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no